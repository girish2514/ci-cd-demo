name: CI/CD Pipeline

on: [push]

jobs:
  # JOB 1: THE TASTE TEST (CI)
  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Pytest
        run: pip install pytest
      - name: Run Tests
        run: pytest

  # JOB 2: THE DELIVERY TRUCK (CD)
  deploy-app:
    runs-on: ubuntu-latest
    # IMPORTANT: This line creates the dependency!
    # It says: "Wait for test-app to finish successfully."
    needs: test-app
    
    steps:
